<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Découvrez vos droits à la formation | CPF</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 50px;
      margin: 0 10px;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      margin-top: 20px;
      padding: 12px;
      background-color: #004080;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logos {
      text-align: center;
      margin-top: 30px;
    }
    .logos img {
      height: 40px;
      margin: 0 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mobilisez vos droits à la formation</h1>
    <p>Remplissez le formulaire pour être recontacté par un conseiller agréé</p>
  </header>

  <div class="container">
    <form id="cpfForm">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required />

      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" required />

      <label for="email">Adresse email</label>
      <input type="email" id="email" name="email" required />

      <label for="telephone">Numéro de téléphone</label>
      <input type="tel" id="telephone" name="telephone" required />

      <label for="statut">Situation actuelle</label>
      <select id="statut" name="statut">
        <option value="">-- Sélectionnez --</option>
        <option value="actif">En activité</option>
        <option value="chomage">Au chômage</option>
      </select>

      <label for="anciennete">Avez-vous travaillé au moins 2 ans ?</label>
      <select id="anciennete" name="anciennete">
        <option value="">-- Sélectionnez --</option>
        <option value="oui">Oui</option>
        <option value="non">Non</option>
      </select>

      <label for="secteur">Travaillez-vous dans :</label>
      <select id="secteur" name="secteur">
        <option value="">-- Sélectionnez --</option>
        <option value="prive">Secteur privé</option>
        <option value="public">Secteur public</option>
      </select>

      <label for="identite">Avez-vous créé votre Identité Numérique La Poste ?</label>
      <select id="identite" name="identite">
        <option value="">-- Sélectionnez --</option>
        <option value="oui">Oui</option>
        <option value="non">Non</option>
      </select>

      <label for="formation">Choisissez votre formation</label>
      <select id="formation" name="formation">
        <option value="">-- Sélectionnez --</option>
        <option>Anglais</option>
        <option>Espagnol</option>
        <option>Italien</option>
        <option>Allemand</option>
        <option>Excel</option>
        <option>Word</option>
        <option>PowerPoint</option>
        <option>WordPress</option>
        <option>Photoshop</option>
        <option>Illustrator</option>
        <option>Revit</option>
        <option>Sketchup</option>
        <option>Technicien administratif (secrétariat)</option>
        <option>Couture et mode</option>
        <option>Bilan de compétence</option>
        <option>Pâtisserie</option>
        <option>Petite enfance</option>
        <option>Portugais</option>
        <option>IA (Intelligence artificielle)</option>
      </select>

      <button type="submit">Être recontacté(e)</button>
    </form>

    <div class="logos">
      <img src="https://upload.wikimedia.org/wikipedia/fr/6/6b/Mon_Compte_Formation_Logo.png" alt="CPF logo" />
      <img src="https://upload.wikimedia.org/wikipedia/fr/1/14/Logo_Qualiopi.svg" alt="Qualiopi logo" />
    </div>
  </div>

  <footer>
    Vous serez recontacté(e) par un conseiller qui vous communiquera le code AR25 ✅
  </footer>

  <script>
    document.getElementById("cpfForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        nom: document.getElementById("nom").value,
        prenom: document.getElementById("prenom").value,
        email: document.getElementById("email").value,
        telephone: document.getElementById("telephone").value,
        statut: document.getElementById("statut").value,
        anciennete: document.getElementById("anciennete").value,
        secteur: document.getElementById("secteur").value,
        identite: document.getElementById("identite").value,
        formation: document.getElementById("formation").value
      };

      fetch("https://script.google.com/macros/s/AKfycbyvFDCrylG0OTBK98FBVBhySdHww-vW9X0KpOwtv3S2lwWc8yScqFeLSUbCZu69KDZr/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => alert("Votre demande a bien été envoyée. Un conseiller vous rappellera sous peu !"))
      .catch(err => alert("Erreur : " + err));
    });
  </script>
</body>
</html>
